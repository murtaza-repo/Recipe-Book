<div class="head" style="display: inline-block; width: 100%">
    <div class="row" style="float: left;">
        <div class="col-12">
            <h4>{{ recipe.name }}</h4>
        </div>
    </div>
    
    <div class="row" style="float: right;">
        <div class="col-12">
            <div class="dropdown" appDropdown>
                <a class="btn btn-primary dropdown-toggle" type="button">
                    Manage Recipe
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">Add To Shopping List</a>
                  <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
                  <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row mb-3 text-center">
        <div class="col-12">
            <img [src]="recipe.imagePath" 
                alt="{{ recipe.name }}" 
                class="img-fluid"
                style="max-height: 300px;">
        </div>
    </div>

    <div class="row mb-3 mt-3">
        <div class="col-12">
            <p class="text-justify">{{ recipe.description }}</p>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-12">
            <h5>Ingredients:</h5>
            <hr>
            <ul class="list-group">
                <li class="list-group-item"
                    *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }} ({{ ingredient.amount }})
                </li>
            </ul>
        </div>
    </div>
</div>
