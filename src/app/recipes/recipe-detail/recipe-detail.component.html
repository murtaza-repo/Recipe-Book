<div class="row mb-3">
    <div class="col-12">
        <img [src]="recipe.imagePath" 
            alt="{{ recipe.name }}" 
            class="img-fluid"
            style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h4>{{ recipe.name }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle mt-3 mb-3" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
              <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
              <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h5>Ingredients:</h5>
        <hr>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
